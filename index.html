							### Funções de Primeira Classe

							Funções são tradadas como valor.

							```javascript
							function soma(a, b) {
								return a + b;
							}

							function realizaOpecacao(operacao, a, b) {
								return operacao(a, b);
							}

							realizaOperacao(soma, 10, 10); // 20
							```
						</script>

							### Funções Aplicativas

							Funções que recebem funções para tratar coleções.

							Ex: Função map de uma array.

							```javascript
							const numeros = [1, 2, 3, 4, 5];

							const dobro = (n) => n * 2;

							numeros.map(dobro); //  [2, 4, 6, 8, 10]
							```
						</script>

							## React
							### Criando um componente

							```javascript
							class OlaMundo extends React.Component {
							  render() {
							    return <div>Olá {this.props.nome}</div>;
							  }
							}

							ReactDOM.render(<OlaMundo nome="Flisol Resende" />, mountNode);
							```
						</script>

							## React
							### Ciclo de Vida de um Componente

							```javascript
							class OlaMundo extends React.Component {
								// Outras funções do ciclo de vida
								componentsDidMount() {
									console.log('Olá');
								}

								componentWillUnmount() {
									console.log('Adeus!');
								}

								render() {
								  return <div>Olá {this.props.nome}</div>;
								}
							}
							```
						</script>
